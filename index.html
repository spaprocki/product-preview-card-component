<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/desktop.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="" />
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="" />
      <div class="text-container">
        <h5>Perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-container">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button id="btn">
          <img src="images/icon-cart.svg" class="icon" alt="My Happy SVG" />Add
          to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
